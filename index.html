        width: 10px;
      }

      }

        background: #888; 
        border-radius: 5px;
      }
      textarea::-webkit-scrollbar-thumb:hover {

      }
      .fullscreen-mode {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

        z-index: 50;

        width: 100vw;
      }
